<!DOCTYPE html>
<html>
  <head>
    <title>Occupations</title>
  </head>
  <body>
	  <center><h1>Very Detailed Table of Occupations</h1></center>
	  <center><table border="1">
		  <!--loop through jobs dictionary to present job with job percentage-->
		  {% for job, jobpercent in jobs.iteritems() %}
		  
		  <tr>
			  <th> {{ job }} </th>
			  <td> {{ jobpercent }} </td>
		  </tr>
		  {% endfor %}
	  </table></center>
	  <br>
	  <center>{{ rand }}</center>
  </body>
</html>
